name: Main Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:    

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Another Workflow
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.MY_PAT }}
          repository: ${{ github.repository }}
          event-type: trigger-workflow
          client-payload: '{"key": "value"}'
